openapi: 3.1.0
info:
  title: Food Bank Finder & Management API
  version: 1.0.0
  description: jade-jasmine team api
paths:
  /user:
    get:
      tags:
        - user
      summary: get a list of all users
      responses:
        "200":
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  required:
                    - username
                    - email
                    - id
                  properties:
                    id:
                      type: integer
                    email:
                      type: string
                    username:
                      type: string
                  description: A user is either a food bank admin or a food bank employee
                title: GetAListOfAllUsersOk
          description: The request was successful, and the server has returned the
            requested resource in the response body.
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          content:
            application/json:
              schema:
                type: object
                required:
                  - message
                properties:
                  message:
                    type: string
          description: Authentication is required to access the requested resource. The
            client must include the appropriate credentials.
        "403":
          content:
            application/json:
              schema:
                type: object
                required:
                  - message
                properties:
                  message:
                    type: string
          description: The server understood the request, but refuses to authorize it.
            Ensure the client has appropriate permissions.
        "404":
          $ref: "#/components/responses/NotFound"
        "500":
          $ref: "#/components/responses/InternalServerErrror"
      parameters:
        - $ref: "#/components/parameters/username"
        - $ref: "#/components/parameters/email"
        - in: query
          name: user_id
          required: false
          style: form
          description: the id of the user
          explode: true
          schema:
            type: integer
          allowReserved: false
      description: |-
        - with no params will get all the users
        - with id, it will get that specific user with that id
        - with username, it will get that specific user with that username
        - with email, it will get that specific user with that email

        DO NOT COMBINE these fields. They are mutually exclusive!
      operationId: getAListOfAllUsers
    post:
      tags:
        - user
      summary: Register a new user
      responses:
        "201":
          content:
            application/json:
              schema:
                type: object
                required:
                  - data
                properties:
                  data:
                    type: object
                title: RegisterANewUserCreated
          description: The request was successful, and a new resource was created.
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          content:
            application/json:
              schema:
                type: object
                required:
                  - message
                properties:
                  message:
                    type: string
          description: Authentication is required to access the requested resource. The
            client must include the appropriate credentials.
        "403":
          content:
            application/json:
              schema:
                type: object
                required:
                  - message
                properties:
                  message:
                    type: string
          description: The server understood the request, but refuses to authorize it.
            Ensure the client has appropriate permissions.
        "409":
          $ref: "#/components/responses/Conflict"
        "500":
          $ref: "#/components/responses/InternalServerErrror"
      parameters: []
      operationId: registerANewUser
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - username
                - email
              properties:
                email:
                  type: string
                username:
                  type: string
        required: true
        description: new user is created with no roles
  /foodbank:
    get:
      tags:
        - food bank
      summary: Get food bank list
      security: []
      responses:
        "200":
          description: The request was successful, and the server has returned the
            requested resource in the response body.
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  required:
                    - id
                    - name
                    - street
                    - city
                    - country
                    - secondary_admin_id
                    - charity_id
                    - hours
                    - admin
                  properties:
                    id:
                      type: integer
                    fax:
                      type: integer
                    city:
                      type: string
                    name:
                      type: string
                    admin:
                      $ref: "#/components/schemas/User"
                    hours:
                      type: string
                    phone:
                      type: integer
                    staff:
                      type: array
                      items:
                        type: integer
                        minimum: 1
                        description: the id of the employee
                    street:
                      type: string
                      examples:
                        - 555 Food Bank Way
                        - 55 Pantry St
                    country:
                      type: string
                    unit_no:
                      type: string
                      description: Can be a number or a letter
                    website:
                      $ref: "#/components/schemas/Hours"
                    latitude:
                      type: number
                      format: float
                    province:
                      type: string
                    longitude:
                      type: number
                      format: float
                    charity_id:
                      type: string
                    postal_code:
                      type: string
                    secondary_admin_id:
                      type: string
                  description: The food bank or food pantry entity and all its details.
        "400":
          $ref: "#/components/responses/BadRequest"
        "500":
          $ref: "#/components/responses/InternalServerErrror"
      parameters:
        - $ref: "#/components/parameters/city"
        - $ref: "#/components/parameters/fb_name"
        - in: query
          name: fb_id
          required: false
          style: form
          description: the id of the food bank
          explode: true
          schema:
            type: integer
          allowReserved: false
      description: >
        Fetches a comprehensive list of all food banks in our db. Each food bank
        object includes essential details such as the food bank's ID, name,
        opening hours etc.


        This endpoint is paginated using the 'page' syntax.


        The query params are mutually exclusive, so use only one at a time (or
        none to get a list of all food banks)
      operationId: getFoodBankList
    post:
      tags:
        - food bank
      summary: Create food bank
      security:
        - BearerJwt: []
      responses:
        "201":
          content:
            application/json:
              schema:
                type: object
                required:
                  - data
                properties:
                  data:
                    type: object
                title: CreateFoodBankCreated
          description: The request was successful, and a new resource was created.
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          content:
            application/json:
              schema:
                type: object
                required:
                  - message
                properties:
                  message:
                    type: string
          description: Authentication is required to access the requested resource. The
            client must include the appropriate credentials.
        "403":
          content:
            application/json:
              schema:
                type: object
                required:
                  - message
                properties:
                  message:
                    type: string
          description: The server understood the request, but refuses to authorize it.
            Ensure the client has appropriate permissions.
        "409":
          $ref: "#/components/responses/Conflict"
        "500":
          $ref: "#/components/responses/InternalServerErrror"
      parameters: []
      description: |-
        must be an authenticated user to create a food bank
        (initially assume a 1-1 relationship between food bank and admin)
      operationId: createFoodBank
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - name
                - city
                - province
                - country
                - postal_code
                - staff_ids
                - phone
                - street
              properties:
                fax:
                  type: integer
                city:
                  type: string
                name:
                  type: string
                phone:
                  type: integer
                street:
                  type: string
                country:
                  type: string
                unit_no:
                  type: string
                website:
                  type: string
                province:
                  type: string
                staff_ids:
                  type: array
                  items:
                    type: integer
                charity_no:
                  type: string
                postal_code:
                  type: string
                backup_admin:
                  type: integer
                  description: The user id of the person who will be the backup administrator if
                    any.
                  minimum: 1
                  examples:
                    - 1
                    - 5000
        required: true
        description: The food bank's static data. The authorized user will become the
          primary admin for this food bank.
  /user/{user_id}:
    delete:
      tags:
        - user
      summary: Delete user
      responses:
        "204":
          content:
            application/json:
              schema:
                type: "null"
                title: DeleteUserNoContent
          description: The request was successful, but there is no content to return in
            the response.
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          content:
            application/json:
              schema:
                type: object
                required:
                  - message
                properties:
                  message:
                    type: string
          description: Authentication is required to access the requested resource. The
            client must include the appropriate credentials.
        "403":
          content:
            application/json:
              schema:
                type: object
                required:
                  - message
                properties:
                  message:
                    type: string
          description: The server understood the request, but refuses to authorize it.
            Ensure the client has appropriate permissions.
        "404":
          $ref: "#/components/responses/NotFound"
        "500":
          $ref: "#/components/responses/InternalServerErrror"
      parameters:
        - $ref: "#/components/parameters/user_id"
        - in: query
          name: id
          style: form
          schema:
            type: integer
          explode: true
          required: true
          description: the user id
          allowReserved: false
      operationId: deleteUser
  /foodbank/{fb_id}/food:
    get:
      tags:
        - food
      summary: get a list of food and its quantity
      responses:
        "200":
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  required:
                    - id
                    - name
                    - box
                    - category
                    - quantity
                  properties:
                    id:
                      type: integer
                    box:
                      type: array
                      items:
                        type: object
                        required:
                          - id
                          - name
                          - fb_id
                        properties:
                          id:
                            type: integer
                            examples:
                              - 1
                              - 2
                              - 3
                          name:
                            type: string
                            examples:
                              - Family Box
                              - Single Box
                            description: max length 35
                          fb_id:
                            type: integer
                            minimum: 1
                            examples:
                              - 1
                              - 2
                            description: the food bank id
                        description: A box of different food
                    name:
                      type: string
                    barcode:
                      type: string
                      description: I don't know what type of thing barcodes are
                    category:
                      type: array
                      items:
                        type: object
                        required:
                          - id
                          - name
                          - fb_id
                        properties:
                          id:
                            type: integer
                            examples:
                              - 12
                              - 14
                          name:
                            type: string
                            examples:
                              - Pride and Prejudice
                              - Moby-Dick
                          fb_id:
                            type: integer
                            minimum: 1
                            examples:
                              - 1
                              - 5
                            description: the food bank's id
                        description: A food category like 'baby food' or 'fruit'
                    description:
                      type: string
                    quantity:
                      type: integer
                  description: the food item data including the quantity
                title: GetAListOfFoodAndItsQuantityOk
          description: The request was successful, and the server has returned the
            requested resource in the response body.
        "400":
          $ref: "#/components/responses/BadRequest"
        "500":
          $ref: "#/components/responses/InternalServerErrror"
      parameters:
        - $ref: "#/components/parameters/offset"
        - $ref: "#/components/parameters/limit"
        - in: query
          name: name
          style: form
          schema:
            type: string
          explode: true
          required: false
          description: the name of the food
          allowReserved: false
        - $ref: "#/components/parameters/fb_id"
      description: get a list of food and its quantity for any given food bank
      operationId: getAListOfFoodAndItsQuantity
    post:
      tags:
        - food
      summary: Create food item
      responses:
        "201":
          content:
            application/json:
              schema:
                type: object
                required:
                  - data
                properties:
                  data:
                    type: object
                title: CreateFoodItemCreated
          description: The request was successful, and a new resource was created.
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          content:
            application/json:
              schema:
                type: object
                required:
                  - message
                properties:
                  message:
                    type: string
          description: Authentication is required to access the requested resource. The
            client must include the appropriate credentials.
        "403":
          content:
            application/json:
              schema:
                type: object
                required:
                  - message
                properties:
                  message:
                    type: string
          description: The server understood the request, but refuses to authorize it.
            Ensure the client has appropriate permissions.
        "409":
          $ref: "#/components/responses/Conflict"
        "500":
          $ref: "#/components/responses/InternalServerErrror"
      parameters:
        - $ref: "#/components/parameters/fb_id"
      operationId: createFoodItem
      description: add a new food item to a given food bank
  /food/{food_id}:
    delete:
      tags:
        - food
      summary: Delete food
      security:
        - BearerJwt: []
      responses:
        "204":
          content:
            application/json:
              schema:
                type: "null"
                title: DeleteFoodNoContent
          description: The request was successful, but there is no content to return in
            the response.
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          content:
            application/json:
              schema:
                type: object
                required:
                  - message
                properties:
                  message:
                    type: string
          description: Authentication is required to access the requested resource. The
            client must include the appropriate credentials.
        "500":
          $ref: "#/components/responses/InternalServerErrror"
      parameters:
        - $ref: "#/components/parameters/food_id"
      description: >-
        Deletes a food item. User must be an admin. 

        Food items are created relative to a food bank. So if two food banks
        have the same food item, they are actually two different records behind
        the scenes.
      operationId: deleteFood
  /foodbank/{fb_id}:
    delete:
      tags:
        - food bank
      summary: Delete food bank
      security:
        - BearerJwt: []
      responses:
        "204":
          content:
            application/json:
              schema:
                type: "null"
                title: DeleteBookNoContent
          description: The request was successful, but there is no content to return in
            the response.
        "400":
          $ref: "#/components/responses/BadRequest"
        "404":
          $ref: "#/components/responses/NotFound"
        "409":
          $ref: "#/components/responses/Conflict"
        "500":
          $ref: "#/components/responses/InternalServerErrror"
      parameters:
        - $ref: "#/components/parameters/fb_id"
      description: Deletes a specific food bank from db. (side-effect, all food items,
        boxes and categories that are present in this food bank's list will be
        deleted too)
      operationId: deleteFoodBank
  /foodbank/{fb_id}/category:
    get:
      operationId: getsACategoryList
      tags:
        - category
      summary: gets a category list
      parameters:
        - $ref: "#/components/parameters/fb_id"
        - $ref: "#/components/parameters/category_id"
        - in: query
          name: name
          required: false
          style: form
          description: the name of the category
          explode: true
          schema:
            type: string
          allowReserved: false
      responses:
        "200":
          description: The request was successful, and the server has returned the
            requested resource in the response body.
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  required:
                    - id
                    - name
                    - fb_id
                  properties:
                    id:
                      type: integer
                      examples:
                        - 12
                        - 14
                    name:
                      type: string
                      examples:
                        - Pride and Prejudice
                        - Moby-Dick
                    fb_id:
                      type: integer
                      minimum: 1
                      examples:
                        - 1
                        - 5
                      description: the food bank's id
                  description: A food category like 'baby food' or 'fruit'
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          description: Authentication is required to access the requested resource. The
            client must include the appropriate credentials.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                required:
                  - message
        "403":
          description: The server understood the request, but refuses to authorize it.
            Ensure the client has appropriate permissions.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                required:
                  - message
        "404":
          $ref: "#/components/responses/NotFound"
        "500":
          $ref: "#/components/responses/InternalServerErrror"
      security:
        - BearerJwt: []
      description: retrieve a list of categories by food bank id
  /foodbank/{fb_id}/box:
    get:
      operationId: getsAListOfBoxesAndTheirQuantities
      tags:
        - box
      summary: gets a list of boxes and their quantities
      parameters:
        - $ref: "#/components/parameters/box_id"
        - in: query
          name: name
          required: false
          style: form
          description: the name of the box
          explode: true
          schema:
            type: string
          allowReserved: false
        - $ref: "#/components/parameters/fb_id"
      responses:
        "200":
          description: The request was successful, and the server has returned the
            requested resource in the response body.
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  required:
                    - id
                    - name
                    - fb_id
                    - quantity
                  properties:
                    id:
                      type: integer
                      examples:
                        - 1
                        - 2
                        - 3
                    name:
                      type: string
                      examples:
                        - Family Box
                        - Single Box
                      description: max length 35
                    fb_id:
                      type: integer
                      minimum: 1
                      examples:
                        - 1
                        - 2
                      description: the food bank id
                    quantity:
                      type: integer
                  description: A box of different food
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          description: Authentication is required to access the requested resource. The
            client must include the appropriate credentials.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                required:
                  - message
        "403":
          description: The server understood the request, but refuses to authorize it.
            Ensure the client has appropriate permissions.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                required:
                  - message
        "404":
          $ref: "#/components/responses/NotFound"
        "500":
          $ref: "#/components/responses/InternalServerErrror"
      description: returns a list of boxes for this food bank and their quantities
  /user/{user_id}/foodbank:
    get:
      operationId: getFoodBankByEmployeeId
      tags:
        - user
      summary: get food bank by employee id
      parameters:
        - $ref: "#/components/parameters/user_id"
        - in: query
          name: admin
          required: false
          style: form
          description: set to true if you want only the food banks the user is an admin for
          explode: true
          schema:
            type: boolean
            description: false will give a list of food banks that this person works for in
              general while true will filter that down to the ones he is admin
              for
            examples:
              - true
              - false
          allowReserved: false
      responses:
        "200":
          description: The request was successful, and the server has returned the
            requested resource in the response body.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/FoodBank"
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          description: Authentication is required to access the requested resource. The
            client must include the appropriate credentials.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                required:
                  - message
        "403":
          description: The server understood the request, but refuses to authorize it.
            Ensure the client has appropriate permissions.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                required:
                  - message
        "404":
          $ref: "#/components/responses/NotFound"
        "500":
          $ref: "#/components/responses/InternalServerErrror"
      description: get a list of all food banks where this user works
  /foodbank/{fb_id}/staff:
    get:
      operationId: getAFoodBanksStaff
      tags:
        - food bank
      summary: Get a food bank's staff
      parameters:
        - in: query
          name: name
          required: false
          style: form
          description: the name of the staff member
          explode: true
          schema:
            type: string
          allowReserved: false
        - in: query
          name: fb_id
          required: false
          style: form
          description: the id of the staff member
          explode: true
          schema:
            type: integer
          allowReserved: false
        - $ref: "#/components/parameters/fb_id"
      responses:
        "200":
          description: The request was successful, and the server has returned the
            requested resource in the response body.
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  required:
                    - username
                    - email
                    - id
                  properties:
                    id:
                      type: integer
                      examples:
                        - 1
                        - 2
                        - 3
                    email:
                      type: string
                      examples:
                        - admin@gmail.com
                    username:
                      type: string
                      examples:
                        - panther
                        - cobra
                  description: A user is either a food bank admin or a food bank employee
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          description: Authentication is required to access the requested resource. The
            client must include the appropriate credentials.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                required:
                  - message
        "403":
          description: The server understood the request, but refuses to authorize it.
            Ensure the client has appropriate permissions.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                required:
                  - message
        "404":
          $ref: "#/components/responses/NotFound"
        "500":
          $ref: "#/components/responses/InternalServerErrror"
      security:
        - BearerJwt: []
      description: |-
        gets a list of staff per food bank

        query parameters are mutually exclusive! specify only one at a time!
components:
  schemas:
    Box:
      type: object
      required:
        - id
        - name
        - fb_id
      properties:
        id:
          type: integer
          examples:
            - 1
            - 2
            - 3
        name:
          type: string
          examples:
            - Family Box
            - Single Box
          description: max length 35
        fb_id:
          type: integer
          minimum: 1
          examples:
            - 1
            - 2
          description: the food bank id
      description: A box of different food
    Food:
      type: object
      required:
        - id
        - name
        - box
        - category
        - quantity
        - fb_id
      properties:
        id:
          type: integer
        box:
          $ref: "#/components/schemas/Box"
        name:
          type: string
        fb_id:
          type: integer
          minimum: 1
          examples:
            - 1
            - 2
          description: the food bank id
        barcode:
          type: string
          description: I don't know what type of thing barcodes are
        category:
          $ref: "#/components/schemas/Category"
        quantity:
          type: integer
          minimum: 0
          examples:
            - 0
            - 5
            - 100
          description: the available inventory
        description:
          type: string
      description: the food item data including the quantity
    User:
      type: object
      required:
        - username
        - email
        - id
      properties:
        id:
          type: integer
          examples:
            - 1
            - 2
            - 3
        email:
          type: string
          examples:
            - admin@gmail.com
        username:
          type: string
          examples:
            - panther
            - cobra
      description: A user is either a food bank admin or a food bank employee
    Hours:
      type: object
      required:
        - id
        - fb_id
        - weekday
        - opening_hr
        - closing_hr
        - temporarily_closed
      properties:
        id:
          type: integer
          minimum: 1
          description: the unique incremental id of this entry
        fb_id:
          type: integer
        weekday:
          type: integer
          maximum: 7
          minimum: 1
          description: 1 means Sunday, 2 is Monday, 3 is Tuesday etc.
        closing_hr:
          type: string
          description: time with timezone
        opening_hr:
          type: string
          description: time with timezone
        temporarily_closed:
          type: boolean
          examples:
            - false
          description: >-
            by default the value is false which means the UI can display
            open/closed based on the determination they make of the client's
            timezone vs the food bank's timezone


            The admin may set it to true in cases where they want to override
            this calculation to force a state of 'Temporarily Closed' regardless
            of the day/time.
      description: the opening hours in a given day for a given food bank
    Category:
      type: object
      required:
        - id
        - name
        - fb_id
      properties:
        id:
          type: integer
          examples:
            - 12
            - 14
        name:
          type: string
          examples:
            - Pride and Prejudice
            - Moby-Dick
        fb_id:
          type: integer
          minimum: 1
          examples:
            - 1
            - 5
          description: the food bank's id
      description: A food category like 'baby food' or 'fruit'
    FoodBank:
      type: object
      required:
        - id
        - name
        - street
        - city
        - country
        - secondary_admin_id
        - charity_id
        - hours
        - admin
      properties:
        id:
          type: integer
        fax:
          type: integer
        city:
          type: string
        name:
          type: string
        admin:
          $ref: "#/components/schemas/User"
        hours:
          type: string
        phone:
          type: integer
        staff:
          type: array
          items:
            type: integer
            minimum: 1
            description: the id of the employee
        street:
          type: string
          examples:
            - 555 Food Bank Way
            - 55 Pantry St
        country:
          type: string
        unit_no:
          type: string
          description: Can be a number or a letter
        website:
          $ref: "#/components/schemas/Hours"
        latitude:
          type: number
          format: float
        province:
          type: string
        longitude:
          type: number
          format: float
        charity_id:
          type: string
        postal_code:
          type: string
        secondary_admin_id:
          type: string
      description: The food bank or food pantry entity and all its details.
